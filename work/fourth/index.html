<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="menu__list clearfix">
        <li>
          <p class="menu__list__title">Animal</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Lion</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Zebra</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Elephant</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Rhino</p>
            </li>
          </ul>
        </li>
        <li>
          <p class="menu__list__title">Plant</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Cedar</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Olive</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Aloe</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはドロップメニューです。
      // メニューをhoverすると隠れている中のメニューが表示され、メニューから離れると中のメニューが非表示されるプログラムです。
      // [使用するメソッド]
      // .hover(関数, 関数) 要素の上にマウスカーソルが乗ると第1引数の関数を実行し、マウスカーソルから離れると第2引数の関数を実行します。
      // .slideDown() 要素がスライドしながら表示されます。
      // .slideUp() 要素がスライドしながら非表示されます。
      // .next() 要素の隣の要素を取得します。これは使わなくてもできます。
      // .children() 要素の子要素を取得します。
      // .stop() 現在動作中のアニメーション処理を全て中止します。

      // hover()メソッドを利用し、触れた時に.menu__list__childListの子要素がスライドダウンし、離れた時に.menu__list__childListの子要素がスライドアップするようにする。
      // hover()メソッドが第一関数、第二関数を取るようにし、第一関数にスライドダウンの関数を記述し、第二関数にスライドアップの関数を記述する。
      // .menu__list__childListの内容をhoverした時に表示したいので、$(this).next('.menu__list__childList')を利用する。これで.menu__list__titleの次にある要素
      // .menu__list__childListを取得する。マウスが瞬時に離れたり触れたりした時にアニメーションを中止する処理が必要なのでstop()メソッドが必要。
      // $(function(){
      //   $('.menu__list__title').hover(function(){
      //     $(this).next('.menu__list__childList').stop().slideDown();
      //   },function(){
      //     $(this).next('.menu__list__childList').stop().slideUp();
      //   });
      // });

      // $(function(){
      //   $('.menu__list > li').hover(function(){
      //     $(this).children().next().stop().slideDown();
      //   },function(){
      //     $(this).children().next().stop().slideUp();
      //   });
      // });

      $(function(){
        //  >は直下のみ
        // 前のアニメーションを止める。
        $('.menu__list > li').hover(function(){
          $(this).children('ul').stop().slideDown();
        },function(){
          $(this).children('ul').stop().slideUp();
        });
      });
      // slideDownメソッドは隠れている要素がある時に使える。
    </script>
  </body>
</html>
