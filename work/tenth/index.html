<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <div class="message">
          検索結果が見つかりませんでした。
          <br>
          別のキーワードで検索して下さい。
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      // var paramKey = 'js-search-word';



      $(function(){
        // 変数の初期化
          var old_text;
          var pageNo;
          $('.search__btn').click(function(){
            // 検索キーワードが変化した時の値をsearch__textという変数に代入
            var search__text = $('.search__text__input').val();
            // console.log("前回："+old_text);
            // console.log("今回："+search__text);

            // 2回目以降に検索した時の分岐。前回の検索キーワードと今回の検索キーワードを比較。
            // 前回と今回のキーワードが違う場合はページに残っているデータを空にする。
            // 新しい検索キーワードによる検索が行われた時にpageの数値を初期化する
            // else以下は同じキーワードで検索された時に次のページ番号にしている。pageのデータをajaxのpage区分に設定
            if (old_text !== search__text) {
              $('ul').empty();
              pageNo = 1;
              // console.log("testtest");
            }else{
              pageNo++;
            }
            // 今回の検索キーワードを次回の検索が行われた時の比較対象として使うためにold_textに代入。
            old_text = search__text;

            $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatype: 'json',
              data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
                applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
                booksGenreId: '001',
                keyword: search__text,
                hits:'20',
                page:pageNo
              },
              // error : function(XMLHttpRequest, textStatus, errorThrown) {
              //     console.log("ajax通信に失敗しました");
              //     console.log("XMLHttpRequest : " + XMLHttpRequest.status);
              //     console.log("textStatus     : " + textStatus);
              //     console.log("errorThrown    : " + errorThrown.message);
              // },
            }).done(function(data) {
              console.log(data)
              if (data.count > 0) {
                // この中にデータ取得後の動きを記述していきます。
                var rItems = data.Items;
                var list = '';
                // console.log(rItems);
                $.each(rItems, function(index, Item){
                  console.log(Item);
                  list +=
                    "<li class='lists__item'>" +
                      "<div class='lists__item__inner'>" +
                        "<a href='" + Item.Item.itemUrl + " 'class='lists__item__link' target='_blank'>" +
                          "<img src='" + Item.Item.mediumImageUrl +"' class='lists__item__img' alt>" +
                          "<p class='lists__item__detail'>作品名：　" + Item.Item.title+ '</p>' +
                          "<p class='lists__item__detail'>作者　：　" + Item.Item.author+ '</p>' +
                          "<p class='lists__item__detail'>出版社：　" + Item.Item.publisherName+ '</p>' +
                        '</a>' +
                      '</div>' +
                    '</li>'
                })
                // appendで下に追加
                // $('.message').css('display','none');
                // すでに検索結果が見つかりませんでした。別のキーワードで検索して下さい。」の表示が出ている場合は消す。。
                displayNone();
                // 同じ単語で検索された時に新しいページものが一番上に来るようにする。
                $('.lists').prepend(list);
              }else if(data.count == 0){
                // $('.lists').text('検索結果が見つかりませんでした。別のキーワードで検索して下さい。').css('text-align','center');
                $('.message').css('display','block');
                // $('').prepend("検索結果が見つかりませんでした。別のキーワードで検索して下さい。").css('text-align','center');
                // $('.lists').prepend(list);
              }
            }).fail(function (data) {
              // $('.message').css('display','none');
              displayNone();
              if (data.readyState === 0) {
                $('.lists').text('データ通信できませんでした。接続を確認してください。').css('text-align','center');
              }else if (search__text.length === 0) {
                // console.log(search__text.length);
                $('.lists').text('検索キーワードを入力して下さい。').css('text-align','center');
              }else if(data.status === 400) {
                // console.log(search__text.length);
                $('.lists').text('正しい検索キーワードを入力して下さい。').css('text-align','center');
              }else if(data.status === 429) {
                $('.lists').text('検索ボタンを連打しないでください。').css('text-align','center');
              }
              // console.log(data);
              // // console.log(error);
              // console.log(data.readyState);
            });
          });
      });
      // 「検索結果が見つかりませんでした。別のキーワードで検索して下さい。」の表示を消す関数。
      var displayNone =function(){
        $('.message').css('display','none');
      }
    </script>
  </body>
</html>
